plugins {
    id 'java'
    id 'application'
}

group 'com.Ricardo0015.hero'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}
application {
    mainClass.set("com.Ricardo0015.hero.Application")
}